<!-- HTML stub for a sliding scale response survey. -->

<div id="experiment-container">
<div id="message-container"></div>
<div id="survey-container">
    <div id="survey-banner"></div>
    <!-- Free response prompt -->
    <div id="free-resp-debrief">
        <div id="free-resp-banner">
            <i>Did you notice any patterns in the robot's shot behavior over the course of the 20 trials?</i>
        </div>
        <div id="free-resp-text">
            <textarea name="Response" id="free-resp-output" rows="10" cols="100" maxlength="1000"></textarea>
        </div>
    </div>
    <!-- Slider response -->
    <div id="survey-debrief">
        <p id="eval-slider-1-text">
            How close do you think this robot would be to hitting a brand new target it had never seen before?
        </p>
        <div class="debrief-slider-container">
            <input type="range" class="slider" id="debrief-slider" min="1" max="7" step="1">
            <div class="sliderticks">
                <p></p><p></p><p></p><p></p><p></p><p></p><p></p>
            </div>
            <div class="sliderlabels">
                <p><i>Not close</i></p>
                <p><i>Very close</i></p>
            </div>
        </div>
    </div>
    <div id="exp-button-container">
        <button class="next-button" id="next-round">Continue</button>
    </div>
</div>
</div>
