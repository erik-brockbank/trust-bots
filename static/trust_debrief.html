<!-- HTML stub for a sliding scale response survey. -->

<div id="experiment-container">
<div id="message-container"></div>
<div id="survey-container">
    <div id="survey-banner"></div>
    <!-- Slider response -->
    <div id="survey-debrief">
        <div class="debrief-slider-container" id="debrief-slider-container-1">
            <p id="eval-slider-1-text"></p>
            <input type="range" class="slider" id="debrief-slider-1" min="1" max="9" step="1">
            <div class="sliderticks">
                <p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p>
            </div>
            <div class="sliderlabels">
                <p><i>Not close</i></p>
                <p><i>Very close</i></p>
            </div>
        </div>
        <div class="debrief-slider-container" id="debrief-slider-container-2">
            <p id="eval-slider-2-text"></p>
            <input type="range" class="slider" id="debrief-slider-2" min="1" max="9" step="1">
            <div class="sliderticks">
                <p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p>
            </div>
            <div class="sliderlabels">
                <p><i>Not close</i></p>
                <p><i>Very close</i></p>
            </div>
        </div>
    </div>
    <!-- Free response prompt -->
    <div id="free-resp-debrief">
        <div id="free-resp-banner">
        </div>
        <div id="free-resp-text">
            <textarea name="Response" id="free-resp-output" rows="10" cols="100" maxlength="1000"></textarea>
        </div>
    </div>
    <div id="exp-button-container">
        <button class="next-button" id="next-round">Continue</button>
    </div>
</div>
</div>
